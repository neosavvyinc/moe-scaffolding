<!doctype html>
<html lang="en" ng-app="moe">
    <head>
        <meta charset="utf-8">

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <title>MOE Angular Seedling</title>

        <link rel="stylesheet" href="application/application.css"/>
        <link rel="stylesheet" href="assets/style/css/style.css"/>

    </head>
    <body>
        <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!--<ng-view/>-->

        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" class="input-block-level" placeholder="Email address">
                <input type="password" class="input-block-level" placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-large btn-primary" type="submit">Sign in</button>
            </form>

            <!--<div>-->
                <div class="accordion" id="accordion2">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                Collapsible Group Item #1
                            </a>
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                Collapsible Group Item #1
                            </a>
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                Collapsible Group Item #1
                            </a>
                        </div>
                        <div id="collapseOne" class="accordion-body in collapse" style="height: auto;">
                            <div class="accordion-inner">
                                <ng-include src="'/view/tickets/equity/detail-ptl.html'" />
                            </div>
                        </div>
                    </div>
                </div>
            <!--</div>-->

        </div>

        <script src="lib/bootstrap/js/bootstrap-collapse.js"></script>

        <script src="lib/angular/angular.js"></script>
        <script src="application/application.js"></script>
        <script src="application/configuration-constants.js"></script>
        <script src="menu/menu-service.js"></script>
        <script src="error/error-controller.js"></script>
        <script src="menu/menu-controller.js"></script>
        <script src="date-time/to-date-string-filter.js"></script>

        <!-- Directives -->
        <script src="menu/menu-item-directive.js"></script>
        <script src="view/tickets/shared/label-sub-label-directive.js"></script>
    </body>
</html>
