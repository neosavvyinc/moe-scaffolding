<div class="button-dropdown btn-group">
    <a class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="selected-item">{{ selectedItemDisplay }}</span>
        <span class="caret"></span>
    </a>
    <ul id="{{ parentId }}-menu" class="dropdown-menu">
        <li ng-repeat="item in items" ng-click="onClickItem(item)">
            <a class="item">{{ getItemLabel(item) }}</a>
        </li>
    </ul>
</div>
