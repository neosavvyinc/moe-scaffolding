<div class="equity-ticket" ng-controller="view.tickets.equity.EquityTicketController">
    <div class="accordion-group" ng-repeat="ticket in tickets">
        <div class="accordion-heading">
            <ng-include src="'application/view/tickets/equity/collapsed-ptl.html'"/>
        </div>
        <div id="collapse{{$index + 1}}" class="accordion-body in collapse equity-ticket-detail">
            <div class="accordion-inner">
                <ng-include src="'application/view/tickets/equity/detail-ptl.html'" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span2 pull-right">
            <input id="submitOrders" class="btn pull-right" ng-click="submitTicket()" value="Submit Ticket"/>
        </div>
    </div>
</div>
