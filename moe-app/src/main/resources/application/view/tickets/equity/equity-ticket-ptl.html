<div class="equity-ticket accordian" id="accordion2" ng-controller="view.tickets.equity.EquityTicketController">
    <div class="accordion-group" ng-repeat="ticket in tickets" id="ticket{{$index}}">
            <div class="accordion-heading">
                <ng-include src="'application/view/tickets/equity/collapsed-ptl.html'"/>
            </div>
            <div id="collapse{{$index + 1}}" class="accordion-body collapse equity-ticket-detail">
                <div class="accordion-inner">
                    <ng-include src="'application/view/tickets/equity/detail-ptl.html'" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="pull-right">
            <button id="addTicket" class="btn pull-right" ng-click="addTicket()">Add Ticket</button>
        </div>
        <div class="span2 pull-right">
            <button id="submitOrders" class="btn pull-right" ng-click="submitTicket()">Submit Ticket</button>
        </div>
    </div>

</div>
