<ul class="equity-ticket-primary" ng-controller="view.tickets.equity.CollapsedController">

    <focus-group-manager data-managed-group></focus-group-manager>

    <li id="1.{{$index}}" class="horizontal-list-item" focus-group>
            <a id="accordianToggle{{$index}}" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse{{$index}}">
                <i class="icon-chevron-down"></i>
            </a>
    </li>

    <li id="2.{{$index}}" class="horizontal-list-item">
        <div id="accountInfo{{$index}}">
            <p>{{ticket.accountInfo.name}}</p>
            <p>{{ticket.accountInfo.accountType}}</p>
            <p>{{ticket.accountInfo.number}}</p>
        </div>
    </li>

    <li id="3.{{$index}}" class="horizontal-list-item" focus-group>
        <editable-dropdown
                id="faNumber"
                name="faNumber"
                class="fa-number"
                items="financialAdvisorNumbers"
                data-selected-item="ticket.faNumber"
                data-input-id-value="faNumberInput">
        </editable-dropdown>
    </li>

    <li id="4.{{$index}}" class="horizontal-list-item" focus-group>
        <search-input
                data-search-term="ticket.symbol"
                data-input-id-value="symbolInput"
                >
        </search-input>
    </li>

    <li id="5.{{$index}}" class="horizontal-list-item" focus-group>
        <button-group
                items="buyValues"
                data-selected-item="ticket.side"
                data-button-group-id="sideButtons">
        </button-group>
    </li>
    <li id="6.{{$index}}" class="horizontal-list-item" focus-group>
        <editable-dropdown
                class="shares"
                items="shareValues"
                data-selected-item="ticket.selectedShareValue"
                data-input-id-value="sharesInput"
                data-dropdown-id-value="sharesMenuItems">
        </editable-dropdown>
    </li>
    <li id="7.{{$index}}" class="horizontal-list-item" focus-group>
        <input-and-selection
                items="stopLimitValues"
                data-text="ticket.stopLimitAmount"
                data-selected-item="ticket.stopLimit"
                >
        </input-and-selection>
    </li>
    <li id="8.{{$index}}" class="horizontal-list-item" focus-group>
        <button-group
                items="cashMarginValues"
                data-selected-item="ticket.cashMargin">
        </button-group>
    </li>
    <li id="9.{{$index}}" class="horizontal-list-item" focus-group>
        <editable-dropdown
                class="first-last"
                items="firstLastValues"
                data-selected-item="ticket.selectedFirstLast">
        </editable-dropdown>
    </li>
    <li id="10.{{$index}}" class="horizontal-list-item" focus-group>
        <button-group
                items="solicitedValues"
                data-selected-item="ticket.solicited">
        </button-group>
    </li>
    <li id="11.{{$index}}" class="horizontal-list-item" focus-group>
        <input-and-selection
                items="discountValues"
                data-text="ticket.discountAmount"
                data-selected-item="ticket.discountText">

        </input-and-selection>
    </li>

    <li id="12.{{$index}}" class="horizontal-list-item" focus-group>
        <a id="cloneBtn{{$index + 1}}" ng-click="cloneTicket( $index )">
            <i class="icon-plus-sign"></i>
        </a>
    </li>


</ul>
