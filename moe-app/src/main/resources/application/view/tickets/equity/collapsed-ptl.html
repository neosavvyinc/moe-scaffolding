<ul class="equity-ticket-primary" ng-controller="view.tickets.equity.CollapsedController">
    <li class="horizontal-list-item">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <i class="icon-chevron-down"></i>
        </a>
    </li>

    <li class="horizontal-list-item">
        <div id="accountInfo">
            <p>{{accountInfo.name}}</p>

            <p>{{accountInfo.accountType}}</p>

            <p>{{accountInfo.number}}</p>
        </div>
    </li>

    <li class="horizontal-list-item">
        <editable-combo-box class="fa-number" items="financialAdvisorNumbers"></editable-combo-box>
    </li>

    <li class="horizontal-list-item">
        <search-input></search-input>
    </li>

    <li class="horizontal-list-item">
        <button-group items="buyValues"></button-group>
    </li>
    <li class="horizontal-list-item">
        <editable-combo-box class="shares" items="shareValues"></editable-combo-box>
    </li>
    <li class="horizontal-list-item">
        <input-and-selection items="stopLimitValues" text="stopLimitText"></input-and-selection>
    </li>
    <li class="horizontal-list-item">
        <button-group items="['Cash', 'Margin']"></button-group>
    </li>
    <li class="horizontal-list-item">
        <editable-combo-box class="first-last" items="firstLastValues"></editable-combo-box>
    </li>
    <li class="horizontal-list-item">
        <button-group items="['Solicited', 'Unsolicited']"></button-group>
    </li>
    <li class="horizontal-list-item">
        <input-and-selection items="discountValues" text="discountText"></input-and-selection>
    </li>
</ul>
