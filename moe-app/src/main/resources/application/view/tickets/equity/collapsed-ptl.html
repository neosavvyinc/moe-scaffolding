<ul class="equity-ticket-primary" ng-controller="view.tickets.equity.CollapsedController">
    <li class="horizontal-list-item">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <i class="icon-chevron-down"></i>
        </a>
    </li>

    <li class="horizontal-list-item">
        <div id="accountInfo">
            <p>{{accountInfo.name}}</p>

            <p>{{accountInfo.accountType}}</p>

            <p>{{accountInfo.number}}</p>
        </div>
    </li>

    <li class="horizontal-list-item">
        <editable-combo-box class="fa-number" items="financialAdvisorNumbers"></editable-combo-box>
    </li>

    <li class="horizontal-list-item">
        <search-input></search-input>
    </li>

    <li class="horizontal-list-item">
        <button-group items="buyValues"></button-group>
    </li>
    <li class="horizontal-list-item">
        <button-group items="shareValues"></button-group>
    </li>
    <li class="horizontal-list-item">
        <div class="input-append">
            <input class="span1" id="type" type="text" value="207.00">

            <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    Stop/Limit
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </div>
        </div>
    </li>
    <li class="horizontal-list-item">
        <div class="btn-group">
            <button class="btn">Cash</button>
            <button class="btn">Margin</button>
        </div>
    </li>
    <li class="horizontal-list-item">
        <div class="input-append">
            <input class="span1" id="vspMethod" type="text" value="FIFO">

            <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    FIFO
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>LIFO</li>
                    <li>FIFO</li>
                </ul>
            </div>
        </div>
    </li>
    <li class="horizontal-list-item">
        <div class="btn-group">
            <button class="btn">Solicited</button>
            <button class="btn">Unsolicited</button>
        </div>
    </li>
    <li class="horizontal-list-item">
        <div class="input-append">
            <input class="span1" id="discount" type="text" value="50%">

            <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    Discount
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>Discount</li>
                </ul>
            </div>
        </div>
    </li>
</ul>
